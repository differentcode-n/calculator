<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="financial.css">
</head>
<body>
    <div class="calculator">
        <h1>Financial Calculator</h1>
        <div class="converter">
            <label for="category">Select Category:</label>
            <select id="category" onchange="updateCalculator()">
                <option value="emi">Loan EMI Calculator</option>
                <option value="interest">Interest Calculator</option>
                <option value="tax">Tax Calculator</option>
                <option value="currency">Currency Converter</option>
            </select>
        </div>

        <!-- Loan EMI Calculator -->
        <div id="emiCalculator" class="calculator-section">
            <h2>Loan EMI Calculator</h2>
            <div class="input-group">
                <label for="principal">Principal Amount (₹):</label>
                <input type="number" id="principal" placeholder="Enter principal">
            </div>
            <div class="input-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" placeholder="Enter interest rate">
            </div>
            <div class="input-group">
                <label for="tenure">Tenure (years):</label>
                <input type="number" id="tenure" placeholder="Enter tenure">
            </div>
            <button onclick="navigateToAuto()" class="backward"><-</button>
            <button onclick="calculateEMI()" class="equals">Calculate EMI</button>
            <div class="result">
                <h3>EMI: <span id="emiResult"></span></h3>
            </div>
        </div>

        <!-- Interest Calculator -->
        <div id="interestCalculator" class="calculator-section">
            <h2>Interest Calculator</h2>
            <div class="input-group">
                <label for="principalInterest">Principal Amount (₹):</label>
                <input type="number" id="principalInterest" placeholder="Enter principal">
            </div>
            <div class="input-group">
                <label for="rateInterest">Interest Rate (%):</label>
                <input type="number" id="rateInterest" placeholder="Enter interest rate">
            </div>
            <div class="input-group">
                <label for="timeInterest">Time (years):</label>
                <input type="number" id="timeInterest" placeholder="Enter time">
            </div>
            <div class="input-group">
                <label for="interestType">Interest Type:</label>
                <select id="interestType">
                    <option value="simple">Simple Interest</option>
                    <option value="compound">Compound Interest</option>
                </select>
            </div>
            <button onclick="calculateInterest()">Calculate Interest</button>
            <div class="result">
                <h3>Interest: <span id="interestResult"></span></h3>
            </div>
        </div>

        <!-- Tax Calculator -->
        <div id="taxCalculator" class="calculator-section">
            <h2>Tax Calculator</h2>
            <div class="input-group">
                <label for="income">Annual Income (₹):</label>
                <input type="number" id="income" placeholder="Enter income">
            </div>
            <button onclick="calculateTax()">Calculate Tax</button>
            <div class="result">
                <h3>Tax: <span id="taxResult"></span></h3>
            </div>
        </div>

        <!-- Currency Converter -->
        <div id="currencyConverter" class="calculator-section">
            <h2>Currency Converter</h2>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="input-group">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency"></select>
            </div>
            <div class="input-group">
                <label for="toCurrency">To:</label>
                <select id="toCurrency"></select>
            </div>
            <button onclick="convertCurrency()">Convert</button>
            <div class="result">
                <h3>Converted Amount: <span id="currencyResult"></span></h3>
            </div>    
        </div>
        
    </div>
    <script src="financial.js"></script>
</body>
</html>
